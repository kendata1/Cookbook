<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css" />
    <link rel="stylesheet" href="static/recipe.css" />
    <link rel="stylesheet" href="static/form.css" />
  </head>

  <body>
    <header>
      <h1>My Cookbook</h1>
      <nav>
        <div id="user">
          <a href="/">Catalog</a>
          <a href="/create">Create Recipe</a>
          <a id="logoutBtn" href="/logout">Logout</a>
        </div>
        <div id="guest">
          <a href="/login">Login</a>
          <a href="/register">Register</a>
        </div>
      </nav>
    </header>
    <main>
      <article class="hidden" id="home-article"></article>

      <article class="hidden" id="login-article">
        <h2>Login</h2>
        <form id="login-form" method="post">
          <label>E-mail: <input type="text" name="email" /></label>
          <label>Password: <input type="password" name="password" /></label>
          <input type="submit" value="Login" />
        </form>
      </article>

      <article class="hidden" id="register-article">
        <h2>Register</h2>
        <form id="register-form" method="post">
          <label>E-mail: <input type="text" name="email" /></label>
          <label>Password: <input type="password" name="password" /></label>
          <label>Repeat: <input type="password" name="rePass" /></label>
          <input type="submit" value="Register" name="submit" />
        </form>
      </article>

      <article class="hidden" , id="create-article">
        <h2>New Recipe</h2>
        <form id="create-recipe" method="post">
          <label
            >Name: <input type="text" name="name" placeholder="Recipe name"
          /></label>
          <label
            >Image: <input type="text" name="img" placeholder="Image URL"
          /></label>
          <label class="ml"
            >Ingredients:
            <textarea
              name="ingredients"
              placeholder="Enter ingredients on separate lines"
            ></textarea>
          </label>
          <label class="ml"
            >Preparation:
            <textarea
              name="steps"
              placeholder="Enter preparation steps on separate lines"
            ></textarea>
          </label>
          <input type="submit" value="Create Recipe" />
        </form>
      </article>
    </main>
    <script src="/app.js" type="module"></script>
  </body>
</html>
